<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>


















    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->



<form method="POST" action="/saveinfo" class="container">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1"> Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name" required="true">

  </div>

     <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="email"  required="true" name="email" aria-describedby="emailHelp">

  </div>
    </div>

     <div class="form-group">
    <label for="exampleInputEmail1">Paaword</label>
    <input type="password" class="form-control" id="password"  required="true" name="password" aria-describedby="emailHelp">

  </div>
 </div>

     <div class="form-group">
    <label for="exampleInputEmail1">Contact Number</label>
    <input type="text" class="form-control" id="number"  name="number" required="true" name="number" aria-describedby="emailHelp">

  </div>


<div class="form-group">
  <label for="sel1">Select Division:</label>
  <select class="form-control" id="sel1" name="sel1">
    <option >Dhaka</option>
    <option>Chittagong</option>
    <option>Rajshahi</option>
    <option>Khulna</option>
      <option>Barishal</option>
    <option>Sylhet</option>
    <option>Mymenshing</option>

  </select>
</div>


<div class="form-group">
  <label for="sel1">Select Blood Group:</label>
  <select class="form-control" id="sel2" name="sel2">
    <option >A+</option>
    <option>O+</option>
    <option>B+</option>
    <option>AB+</option>
      <option>A-</option>
    <option>O-</option>
    <option>B-</option>
       <option>AB-</option>

  </select>
</div>



  <button type="submit" class="btn btn-primary">Registration</button>
</form>



{% if messages %}
<ul>
	{% for message in messages %}
	   <li>{{ message }}</li>
	{% endfor %}
</ul>
{% endif %}


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
